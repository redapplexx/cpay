<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPay Wallet & Transaction Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .section {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .section h2 {
            color: #2d3748;
            margin-top: 0;
            font-size: 1.5em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            background: #e6fffa;
            border: 1px solid #81e6d9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
        }
        .error {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: #c53030;
        }
        .success {
            background: #c6f6d5;
            border: 1px solid #9ae6b4;
            color: #22543d;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .wallet-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .wallet-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .wallet-card h3 {
            margin: 0 0 10px 0;
            color: #2d3748;
        }
        .balance {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¶ CPay Wallet & Transaction Test</h1>
        
        <!-- Firebase Configuration -->
        <div class="section">
            <h2>üìã Firebase Configuration</h2>
            <div class="form-group">
                <label for="apiKey">API Key:</label>
                <input type="text" id="apiKey" placeholder="Enter your Firebase API Key" value="AIzaSyBXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX">
            </div>
            <div class="form-group">
                <label for="projectId">Project ID:</label>
                <input type="text" id="projectId" placeholder="Enter your Firebase Project ID" value="redapplex-ai-platform">
            </div>
            <button onclick="initializeFirebase()">Initialize Firebase</button>
            <div id="firebaseStatus" class="result"></div>
        </div>

        <!-- User Management -->
        <div class="section">
            <h2>üë§ User Management</h2>
            <div class="form-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" placeholder="Enter user ID (e.g., user123)" value="test-user-001">
            </div>
            <button onclick="createTestUser()">Create Test User</button>
            <div id="userResult" class="result"></div>
        </div>

        <!-- Wallet Management -->
        <div class="section">
            <h2>üí≥ Wallet Management</h2>
            <button onclick="createWallet()">Create Wallet</button>
            <button onclick="listWallets()">List Wallets</button>
            <div id="walletResult" class="result"></div>
            <div id="walletInfo" class="wallet-info"></div>
        </div>

        <!-- Transaction Management -->
        <div class="section">
            <h2>üí∏ Transaction Management</h2>
            <div class="form-group">
                <label for="fromWallet">From Wallet ID:</label>
                <input type="text" id="fromWallet" placeholder="Enter sender wallet ID">
            </div>
            <div class="form-group">
                <label for="toWallet">To Wallet ID:</label>
                <input type="text" id="toWallet" placeholder="Enter receiver wallet ID">
            </div>
            <div class="form-group">
                <label for="amount">Amount (PHP):</label>
                <input type="number" id="amount" placeholder="Enter amount" value="100" min="1" step="0.01">
            </div>
            <button onclick="postTransaction()">Send Payment</button>
            <button onclick="getWalletBalance()">Check Balance</button>
            <div id="transactionResult" class="result"></div>
        </div>

        <!-- Quick Actions -->
        <div class="section">
            <h2>‚ö° Quick Actions</h2>
            <button onclick="runFullTest()">Run Full Test Flow</button>
            <button onclick="clearResults()">Clear Results</button>
            <div id="quickResult" class="result"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-functions-compat.js"></script>

    <script>
        let firebaseApp = null;
        let functions = null;
        let db = null;

        // Initialize Firebase
        function initializeFirebase() {
            const apiKey = document.getElementById('apiKey').value;
            const projectId = document.getElementById('projectId').value;
            
            if (!apiKey || !projectId) {
                showResult('firebaseStatus', 'Please enter API Key and Project ID', 'error');
                return;
            }

            const firebaseConfig = {
                apiKey: apiKey,
                authDomain: `${projectId}.firebaseapp.com`,
                projectId: projectId,
                storageBucket: `${projectId}.appspot.com`,
                messagingSenderId: "123456789",
                appId: "1:123456789:web:abcdef123456"
            };

            try {
                firebaseApp = firebase.initializeApp(firebaseConfig);
                functions = firebaseApp.functions('us-central1');
                db = firebaseApp.firestore();
                
                showResult('firebaseStatus', '‚úÖ Firebase initialized successfully!', 'success');
            } catch (error) {
                showResult('firebaseStatus', `‚ùå Firebase initialization failed: ${error.message}`, 'error');
            }
        }

        // Create test user
        async function createTestUser() {
            if (!db) {
                showResult('userResult', '‚ùå Firebase not initialized', 'error');
                return;
            }

            const userId = document.getElementById('userId').value;
            if (!userId) {
                showResult('userResult', '‚ùå Please enter a User ID', 'error');
                return;
            }

            try {
                await db.collection('users').doc(userId).set({
                    name: 'Test User',
                    email: `${userId}@test.com`,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showResult('userResult', `‚úÖ User created successfully!\nUser ID: ${userId}`, 'success');
            } catch (error) {
                showResult('userResult', `‚ùå Failed to create user: ${error.message}`, 'error');
            }
        }

        // Create wallet
        async function createWallet() {
            if (!functions) {
                showResult('walletResult', '‚ùå Firebase not initialized', 'error');
                return;
            }

            const userId = document.getElementById('userId').value;
            if (!userId) {
                showResult('walletResult', '‚ùå Please enter a User ID', 'error');
                return;
            }

            try {
                const createWalletFn = functions.httpsCallable('createWalletTest');
                const result = await createWalletFn({ userId });
                
                if (result.data.success) {
                    showResult('walletResult', `‚úÖ Wallet created successfully!\nWallet ID: ${result.data.walletId}\nMessage: ${result.data.message}`, 'success');
                    // Auto-fill the from wallet field
                    document.getElementById('fromWallet').value = result.data.walletId;
                } else {
                    showResult('walletResult', `‚ùå Failed to create wallet: ${result.data.message}`, 'error');
                }
            } catch (error) {
                showResult('walletResult', `‚ùå Error creating wallet: ${error.message}`, 'error');
            }
        }

        // List wallets by user
        async function listWallets() {
            if (!functions) {
                showResult('walletResult', '‚ùå Firebase not initialized', 'error');
                return;
            }

            const userId = document.getElementById('userId').value;
            if (!userId) {
                showResult('walletResult', '‚ùå Please enter a User ID', 'error');
                return;
            }

            try {
                const listWalletsFn = functions.httpsCallable('listWalletsByUserTest');
                const result = await listWalletsFn({ userId });
                
                if (result.data.success) {
                    const wallets = result.data.data;
                    let html = `‚úÖ Found ${wallets.length} wallet(s):\n\n`;
                    
                    const walletInfoDiv = document.getElementById('walletInfo');
                    walletInfoDiv.innerHTML = '';
                    
                    wallets.forEach(wallet => {
                        html += `Wallet ID: ${wallet.id}\nBalance: ${wallet.balance} ${wallet.currency}\nStatus: ${wallet.status}\n\n`;
                        
                        // Create wallet card
                        const card = document.createElement('div');
                        card.className = 'wallet-card';
                        card.innerHTML = `
                            <h3>Wallet ${wallet.id.slice(-6)}</h3>
                            <div class="balance">${wallet.balance} ${wallet.currency}</div>
                            <p>Status: ${wallet.status}</p>
                        `;
                        walletInfoDiv.appendChild(card);
                    });
                    
                    showResult('walletResult', html, 'success');
                } else {
                    showResult('walletResult', `‚ùå Failed to list wallets: ${result.data.message}`, 'error');
                }
            } catch (error) {
                showResult('walletResult', `‚ùå Error listing wallets: ${error.message}`, 'error');
            }
        }

        // Post transaction
        async function postTransaction() {
            if (!functions) {
                showResult('transactionResult', '‚ùå Firebase not initialized', 'error');
                return;
            }

            const fromWallet = document.getElementById('fromWallet').value;
            const toWallet = document.getElementById('toWallet').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (!fromWallet || !toWallet || !amount) {
                showResult('transactionResult', '‚ùå Please fill in all transaction fields', 'error');
                return;
            }

            if (amount <= 0) {
                showResult('transactionResult', '‚ùå Amount must be greater than 0', 'error');
                return;
            }

            try {
                const postTransactionFn = functions.httpsCallable('postTransactionTest');
                const result = await postTransactionFn({ fromWallet, toWallet, amount });
                
                if (result.data.success) {
                    showResult('transactionResult', `‚úÖ Transaction completed successfully!\nTransaction ID: ${result.data.transactionId}\nMessage: ${result.data.message}`, 'success');
                } else {
                    showResult('transactionResult', `‚ùå Failed to process transaction: ${result.data.message}`, 'error');
                }
            } catch (error) {
                showResult('transactionResult', `‚ùå Error processing transaction: ${error.message}`, 'error');
            }
        }

        // Get wallet balance
        async function getWalletBalance() {
            if (!functions) {
                showResult('transactionResult', '‚ùå Firebase not initialized', 'error');
                return;
            }

            const walletId = document.getElementById('fromWallet').value || document.getElementById('toWallet').value;
            if (!walletId) {
                showResult('transactionResult', '‚ùå Please enter a Wallet ID', 'error');
                return;
            }

            try {
                const getBalanceFn = functions.httpsCallable('getWalletBalanceTest');
                const result = await getBalanceFn({ walletId });
                
                if (result.data.success) {
                    const data = result.data.data;
                    showResult('transactionResult', `‚úÖ Wallet Balance:\nWallet ID: ${data.walletId}\nBalance: ${data.balance} ${data.currency}\nStatus: ${data.status}`, 'success');
                } else {
                    showResult('transactionResult', `‚ùå Failed to get balance: ${result.data.message}`, 'error');
                }
            } catch (error) {
                showResult('transactionResult', `‚ùå Error getting balance: ${error.message}`, 'error');
            }
        }

        // Run full test flow
        async function runFullTest() {
            if (!functions) {
                showResult('quickResult', '‚ùå Firebase not initialized', 'error');
                return;
            }

            const userId = document.getElementById('userId').value;
            if (!userId) {
                showResult('quickResult', '‚ùå Please enter a User ID', 'error');
                return;
            }

            try {
                showResult('quickResult', 'üöÄ Starting full test flow...\n\n1. Creating test user...', 'success');
                
                // Create user
                await db.collection('users').doc(userId).set({
                    name: 'Test User',
                    email: `${userId}@test.com`,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                showResult('quickResult', 'üöÄ Starting full test flow...\n\n1. ‚úÖ Creating test user...\n2. Creating wallet...', 'success');

                // Create wallet
                const createWalletFn = functions.httpsCallable('createWalletTest');
                const walletResult = await createWalletFn({ userId });
                
                if (!walletResult.data.success) {
                    throw new Error('Failed to create wallet');
                }

                const walletId = walletResult.data.walletId;
                document.getElementById('fromWallet').value = walletId;

                showResult('quickResult', `üöÄ Starting full test flow...\n\n1. ‚úÖ Creating test user...\n2. ‚úÖ Creating wallet...\n3. Creating second wallet...`, 'success');

                // Create second wallet for transaction
                const wallet2Result = await createWalletFn({ userId: userId + '-2' });
                if (!wallet2Result.data.success) {
                    throw new Error('Failed to create second wallet');
                }

                const wallet2Id = wallet2Result.data.walletId;
                document.getElementById('toWallet').value = wallet2Id;

                showResult('quickResult', `üöÄ Starting full test flow...\n\n1. ‚úÖ Creating test user...\n2. ‚úÖ Creating wallet...\n3. ‚úÖ Creating second wallet...\n4. Processing transaction...`, 'success');

                // Process transaction
                const postTransactionFn = functions.httpsCallable('postTransactionTest');
                const txResult = await postTransactionFn({ 
                    fromWallet: walletId, 
                    toWallet: wallet2Id, 
                    amount: 100 
                });

                if (!txResult.data.success) {
                    throw new Error('Failed to process transaction');
                }

                showResult('quickResult', `üéâ Full test flow completed successfully!\n\n1. ‚úÖ Creating test user...\n2. ‚úÖ Creating wallet (${walletId})\n3. ‚úÖ Creating second wallet (${wallet2Id})\n4. ‚úÖ Processing transaction (${txResult.data.transactionId})\n\nAll operations completed successfully!`, 'success');

            } catch (error) {
                showResult('quickResult', `‚ùå Test flow failed: ${error.message}`, 'error');
            }
        }

        // Clear results
        function clearResults() {
            document.getElementById('firebaseStatus').innerHTML = '';
            document.getElementById('userResult').innerHTML = '';
            document.getElementById('walletResult').innerHTML = '';
            document.getElementById('transactionResult').innerHTML = '';
            document.getElementById('quickResult').innerHTML = '';
            document.getElementById('walletInfo').innerHTML = '';
        }

        // Helper function to show results
        function showResult(elementId, message, type = 'success') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${type}`;
        }

        // Auto-initialize with default values
        window.onload = function() {
            // Set default values
            document.getElementById('apiKey').value = 'AIzaSyBXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX';
            document.getElementById('projectId').value = 'redapplex-ai-platform';
            document.getElementById('userId').value = 'test-user-' + Date.now();
        };
    </script>
</body>
</html>
