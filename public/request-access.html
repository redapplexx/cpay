<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request Access - CPay Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #667eea;
      --primary-dark: #5a67d8;
      --bg: #0c0c0c;
      --bg-alt: #111;
      --text: #fff;
      --muted: #aaa;
      --accent: #764ba2;
      --success: #10b981;
      --error: #ef4444;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 120px 20px 60px;
    }

    .form-card {
      background: var(--bg-alt);
      border-radius: 16px;
      padding: 48px;
      border: 1px solid #222;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .form-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .form-header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 16px;
      background: linear-gradient(135deg, var(--text) 0%, var(--primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-header p {
      color: var(--muted);
      font-size: 1.1rem;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text);
    }

    input, select, textarea {
      width: 100%;
      padding: 16px;
      background: #181818;
      border: 2px solid #333;
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .btn-submit {
      width: 100%;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      color: #fff;
      padding: 18px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 16px;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      text-align: center;
      font-weight: 600;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--error);
      color: var(--error);
    }

    .back-link {
      display: inline-block;
      color: var(--primary);
      text-decoration: none;
      margin-bottom: 24px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: var(--accent);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 100px 20px 40px;
      }

      .form-card {
        padding: 32px 24px;
      }

      .form-header h1 {
        font-size: 2rem;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <a href="/" class="back-link">← Back to Platform</a>
  
  <div class="form-card">
    <div class="form-header">
      <h1>Request Platform Access</h1>
      <p>Join the future of fintech infrastructure. Get early access to CPay's sovereign-grade platform.</p>
    </div>

    <div id="message"></div>

    <form id="accessForm">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name *</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name *</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="company">Company/Organization *</label>
        <input type="text" id="company" name="company" required>
      </div>

      <div class="form-group">
        <label for="role">Role/Position *</label>
        <input type="text" id="role" name="role" required>
      </div>

      <div class="form-group">
        <label for="useCase">Primary Use Case *</label>
        <select id="useCase" name="useCase" required>
          <option value="">Select your primary use case</option>
          <option value="fx-infrastructure">FX Infrastructure & Toll Collection</option>
          <option value="mass-disbursements">Mass Disbursements & Payouts</option>
          <option value="ai-risk-management">AI Risk Management & Fraud Detection</option>
          <option value="multi-tenant-platform">Multi-Tenant Platform Development</option>
          <option value="government-services">Government Services & Aid Distribution</option>
          <option value="enterprise-integration">Enterprise Integration & Customization</option>
          <option value="other">Other (Please specify)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="expectedVolume">Expected Transaction Volume</label>
        <select id="expectedVolume" name="expectedVolume">
          <option value="">Select expected volume</option>
          <option value="under-1m">Under $1M monthly</option>
          <option value="1m-10m">$1M - $10M monthly</option>
          <option value="10m-100m">$10M - $100M monthly</option>
          <option value="100m-1b">$100M - $1B monthly</option>
          <option value="over-1b">Over $1B monthly</option>
        </select>
      </div>

      <div class="form-group">
        <label for="timeline">Expected Implementation Timeline</label>
        <select id="timeline" name="timeline">
          <option value="">Select timeline</option>
          <option value="immediate">Immediate (0-3 months)</option>
          <option value="short-term">Short-term (3-6 months)</option>
          <option value="medium-term">Medium-term (6-12 months)</option>
          <option value="long-term">Long-term (12+ months)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Additional Information</label>
        <textarea id="message" name="message" placeholder="Tell us about your specific requirements, technical needs, or any questions you have..."></textarea>
      </div>

      <button type="submit" class="btn-submit" id="submitBtn">
        <span class="loading" id="loading" style="display: none;"></span>
        Request Access
      </button>
    </form>
  </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX",
    authDomain: "redapplex-ai-platform.firebaseapp.com",
    projectId: "redapplex-ai-platform",
    storageBucket: "redapplex-ai-platform.appspot.com",
    messagingSenderId: "123456789",
    appId: "1:123456789:web:abcdef123456"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Form handling
  document.getElementById('accessForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');
    const messageDiv = document.getElementById('message');
    
    // Show loading state
    submitBtn.disabled = true;
    loading.style.display = 'inline-block';
    submitBtn.textContent = 'Submitting...';
    
    try {
      // Collect form data
      const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        company: document.getElementById('company').value,
        role: document.getElementById('role').value,
        useCase: document.getElementById('useCase').value,
        expectedVolume: document.getElementById('expectedVolume').value,
        timeline: document.getElementById('timeline').value,
        message: document.getElementById('message').value,
        submittedAt: firebase.firestore.FieldValue.serverTimestamp(),
        status: 'pending',
        source: 'landing-page'
      };

      // Save to Firestore
      await db.collection('access-requests').add(formData);

      // Show success message
      messageDiv.innerHTML = `
        <div class="message success">
          ✅ Thank you for your interest! We've received your request and will contact you within 24 hours.
        </div>
      `;

      // Reset form
      document.getElementById('accessForm').reset();

    } catch (error) {
      console.error('Error submitting form:', error);
      messageDiv.innerHTML = `
        <div class="message error">
          ❌ There was an error submitting your request. Please try again or contact us directly.
        </div>
      `;
    } finally {
      // Reset button state
      submitBtn.disabled = false;
      loading.style.display = 'none';
      submitBtn.textContent = 'Request Access';
    }
  });

  // Auto-fill email if available in URL params
  const urlParams = new URLSearchParams(window.location.search);
  const email = urlParams.get('email');
  if (email) {
    document.getElementById('email').value = email;
  }
</script>

</body>
</html>
